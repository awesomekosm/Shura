spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.sqlite.hibernate.dialect.SQLiteDialect

logging.level:
  root: INFO
  org.hibernate: ERROR
  com:
    bots:
      shura:
        guild: DEBUG

shura:
  cache:
    enabled: true
    updated: true
    directory: cache
  datasource:
    url: jdbc:sqlite:shura.db
    driver: org.sqlite.JDBC
  drunk-mode: true
  thresh-hold: 3
  discord:
    token: